<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://www.foodiesfeed.com/wp-content/uploads/2019/04/mae-mu-oranges-ice-819x1024.jpg.webp"
          class="img-fluid"
          alt="Sample image"
          style="height: 730px"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <h3>Welcome Customer! Please Login With Your Credentials</h3>
        <form #loginform="ngForm" (ngSubmit)="loginCustomer()" novalidate>
          <small class="text-danger">{{ errorMessage }}</small>
          <!-- Email input -->
          <div class="form-outline mb-4 form-group">
            <label class="form-label" for="form3Example3">Email address</label>

            <!-- Email validation done using pattern after the required part  -->
            <input
              type="email"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Enter a valid  email address"
              [(ngModel)]="customer.customer_email"
              name="customer_email"
              required
              pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
              required
              #email="ngModel"
              [class.is-invalid]="email.invalid && email.touched"
            />
            <!--<small class="text-danger" [class.d.none]="email.valid ||email.untouched">Email Id is required field
                      </small>-->
            <div *ngIf="email.errors && email.invalid && email.touched">
              <small class="text-danger" *ngIf="email.errors.required"
                >Email Id is required field</small
              >
              <small class="text-danger" *ngIf="email.errors.pattern"
                >Enter the valid emailId</small
              >
            </div>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input
              type="password"
              id="form3Example4"
              name="admin_password"
              class="form-control form-control-lg"
              placeholder="Enter password"
              [(ngModel)]="customer.customer_password"
              #password="ngModel"
              required
              [class.is-invalid]="password.invalid && password.touched"
            />
            <small
              class="text-danger"
              [class.d.none]="password.valid || password.untouched"
              >Password is required field
            </small>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a href="/customer/register" class="link-danger">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</section>
